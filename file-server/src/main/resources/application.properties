server.port=8086


logging.level.org.springframework=WARN
logging.level.org.springframework=info
logging.level.org.spring.springboot.dao=DEBUG
logging.level.org.cleverframe.fastdfs=debug
logging.file=./logs/file-server.log

#Tracker Server IP地址
fileupload.FastDFS.trackers=139.159.254.232:22122,139.159.254.232:22122
#连接soTimeout设置
fileupload.FastDFS.soTimeout=10000
#连接超时设置
fileupload.FastDFS.connectTimeout=5000
#连接池 maxTotal
fileupload.FastDFS.maxTotal=200
#连接池 maxTotalPerKey
fileupload.FastDFS.maxTotalPerKey=200
#连接池 maxIdlePerKey 最大空闲连接数(影响并发性能)
fileupload.FastDFS.maxIdlePerKey=50


